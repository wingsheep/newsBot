name: Scheduled Job

on:
  push:
    branches:
      - main
  schedule:
    - cron: '41 4 * * *'

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@main

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Run JavaScript script
      env:
        NEWS_WECHAT_WEBHOOK_URL: ${{ secrets.CONEWS_WECHAT_WEBHOOK_URLOKIE }}
      run: |
        npm run start
