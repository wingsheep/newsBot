name: Scheduled Job

on:
  schedule:
    - cron: '* * * * *'

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@main

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install  # 或者使用 yarn，具体取决于你的项目

    - name: Run JavaScript script
      run: |
        # 运行你的 JavaScript 脚本的命令
        npm run start ${{ secrets.NEWS_WECHAT_WEBHOOK_URL }}
