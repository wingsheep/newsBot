name: Scheduled Job

on:
  schedule:
    - cron: '* * * * *'  # 每天午夜执行，可以根据需求修改 cron 表达式

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: pnpm install  # 或者使用 yarn，具体取决于你的项目

    - name: Run JavaScript script
      run: |
        # 运行你的 JavaScript 脚本的命令
        pnpm run start ${{ secrets.NEWS_WECHAT_WEBHOOK_URL }}
